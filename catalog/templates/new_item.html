{% extends "base.html" %}
{% block content %}

<h1>New  Item</h1>

<div>
<form action="{{ url_for('newItem', category_id=category_id )}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd>
			<input type ='text' size='30' name='name' required>
		</dd>
	<dt>
		Category:
	</dt>
		<dd>
			{{category.name}}
		</dd>
  <dt>Description:</dt>
    <dd>
			<textarea name = 'description' rows='5' cols='40' required></textarea>
		</dd>
</dl>


<input type='submit' value='Create'>

</form>
</div>
{% endblock %}
