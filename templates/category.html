{% extends "base.html" %}
{% block content %}
    <h2>Category {{category_id}} {{category.name}}</h2>
    {% for i in items %}

        <a href="/catalog/{{category_id}}/{{i.id}}">{{ i.name}} - {{i.category_id}}</a>
        <br>
     {% endfor %}
<a href="/catalog/{{category_id}}/new">Add new item</a>
{% endblock %}
